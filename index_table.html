<html>
  <head>
    <title>Senna Embeddings</title>
    <script type="text/javascript" src="d3.v2.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css"/>
  </head>
  <body>
    Type a single word query in the query box and press enter. Continue exploring by hovering and clicking.
    <div id="qdiv">
      <ul>
	<li>Senna Query <input id="query" type="text"/>
	<li>Highlight <input id="highlighttext" type="text"/>
	<li><input id="clear" type="button" value="Clear Page"/>
	<li id="status"  style="background-color:lightpink;"/>
	<li id="status2"/>
      </ul>
    </div>
    <div id="map" style="margin-top:10px; overflow:scroll;">
      <div id="row" style="white-space:nowrap; height:900px; float:left; clear:left;">
      </div>
    </div>
    <script type="text/javascript" src="embed.js"></script>
  </body>
</html>
